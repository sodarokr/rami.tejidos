<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../css/bootstrap.css" />

    <!-- CSS-->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rami. Hecho a mano con amor</title>
  </head>

  <body class="main-pedido">
    <header>
      <nav
        class="
          navbar
          sticky-top
          navbar-expand-lg navbar-dark
          my-bgcolor-gris-oscuro
          p-3
          mb-5
        "
      >
        <div class="container-fluid d-flex justify-content-end">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav ml-auto">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Inicio</a
              >
              <a class="nav-link" href="catalogo.html">Catálogo</a>

              <a class="nav-link active p-2" href="pedido.html"
                >Hacé tu pedido</a
              >
              <a class="nav-link" href="nuestrahistoria.html"
                >Nuestra Historia</a
              >
              <a class="nav-link" href="politica.html"
                >Política de Devolución</a
              >
            </div>
          </div>
        </div>

        <!-- LOGO -->
        <img
          class="logo-main"
          src="../public/img/logoMain.png"
          alt="RamiTejidos"
        />
      </nav>
    </header>
    <main>
      <h1>Hacénos tu pedido!</h1>

      <form class="form" action="">
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="form__campo"
          placeholder="Nombre"
        />
        <input
          type="text"
          name="apellido"
          id="apellido"
          class="form__campo"
          placeholder="Apellido"
        />
        <input
          type="text"
          name="correo"
          id="correo"
          class="form__campo"
          placeholder="Correo Electrónico"
        />
        <input
          type="text"
          name="telefono"
          id="telefono"
          class="form__campo"
          placeholder="Teléfono Celular"
        />
        <input type="checkbox" name="envio" id="envio" />
        <label for="envio" class="form__label">Necesito Envío</label>
      </form>

      <div class="detalle-pedido">
        <select name="desplegable-productos" class="desplegable-productos">
          <option value="amigurumis" selected>Amigurumis</option>
          <option value="trapillo">Trapillo</option>
          <option value="crochet">Crochet</option>
          <option value="indumentaria-bebe">Indumentaria Bebé</option>
          <option value="tejidos">Tejidos de Punto</option>
          <option value="montessori">Accesorios Montessori</option>
          <option value="apegos">Apegos</option>
          <option value="holders">Holders</option>
        </select>

        <select name="desplegable-cantidad" class="desplegable-cantidad">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </main>

    <a href="https://web.whatsapp.com/" target="_blank"
      ><img
        class="whatsapp-floating"
        src="../public/img/whatsapp.png"
        alt="Iniciar chat en Whatsapp"
    /></a>

    <footer>
      <ul class="footer__ul">
        <li>
          <p class="footer__div-titulo">CONTACTO:</p>
          <ul class="contacto">
            <li>ramitejidos@gmail.com</li>
            <li>+5492615461993</li>
          </ul>
        </li>
        <li>
          <p class="footer__div-titulo">NUESTRAS REDES:</p>
          <img src="../public/img/facebook.png" alt="facebook" />
          <img src="../public/img/instagram.png" alt="instagram" />
        </li>
        <li>
          <p class="footer__div-titulo">CREADO POR:</p>
          <p>JUAN</p>
        </li>
      </ul>
    </footer>
  </body>
</html>
